<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fdcbe2ac67.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Meme GeneratDror</title>
  </head>
  <body onload="onInit()">
    <div class="main-screen full" onclick="toggleMenu()"></div>

    <!-- header -->
    <header class="main-header full main-layout">
      <div class="header-container flex align-center space-between">
        <div class="logo"><a href="#">MemeGeneratDror</a></div>
        <nav class="main-nav">
          <ul class="flex clean-list nav-list">
            <li><a href="#">Gallery</a></li>
            <li><a href="#">My Memes</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
        <button class="menu-toggle-btn" onclick="toggleMenu()">☰</button>
      </div>
    </header>

    <main class="main-content main-layout">
      <!-- editor -->
      <section class="main-editor main-layout grid-editor">
        <div class="canvas-container">
          <canvas id="my-canvas" height="350" width="600"></canvas>
        </div>
        <div class="editor-panel grid-editor-panel">
          <input
            oninput="onInputText(event)"
            class="input-txt"
            type="text"
            placeholder="Enter text..."
          />

          <button
            onclick="onChangeTxtSize(+1)"
            class="etidor-btn"
            title="Increase font"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
          <button
            onclick="onChangeTxtSize(-1)"
            class="etidor-btn"
            title="Decrease font"
          >
            <i class="fa-solid fa-minus"></i>
          </button>
          <button
            onclick="onChangeTxtDir('right')"
            class="etidor-btn"
            title="Align left"
          >
            <i class="fa-solid fa-align-left"></i>
          </button>
          <button
            onclick="onChangeTxtDir('center')"
            class="etidor-btn"
            title="Align center"
          >
            <i class="fa-solid fa-align-center"></i>
          </button>
          <button
            onclick="onChangeTxtDir('left')"
            class="etidor-btn"
            title="Align right"
          >
            <i class="fa-solid fa-align-right"></i>
          </button>
          <button class="etidor-btn" title="Previous line">
            <i class="fa-solid fa-up-long"></i>
          </button>
          <button class="etidor-btn" title="Next line">
            <i class="fa-solid fa-down-long"></i>
          </button>
          <button
            onclick="onSwitchLines()"
            class="etidor-btn"
            title="Switch line"
          >
            <i class="fa-solid fa-up-down"></i>
          </button>
          <button onclick="onAddTextLine()" class="etidor-btn" title="Add line">
            add
          </button>
          <button class="etidor-btn" title="Delete line">
            <i class="fa-solid fa-trash"></i>
          </button>
          <button class="etidor-btn" title="Change color">
            <i class="fa-solid fa-fill-drip"
              ><input
                oninput="onChangeColor(this.value)"
                type="color"
                name="fillColor"
                class="color-input"
            /></i>
          </button>
          <button class="etidor-btn" title="Download">
            <i class="fa-solid fa-download"></i>
          </button>
          <button class="etidor-btn" title="Save">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
          <button class="etidor-btn" title="Share">
            <i class="fa-solid fa-share-nodes"></i>
          </button>
        </div>
      </section>

      <!-- gallery -->
      <div class="filters flex space-around">
        <div class="search flex">
          <input
            type="search"
            class="search-input"
            placeholder="Search meme"
            oninput="onSetFilterByTxt(this.value)"
          />
        </div>
        <div class="tags">
          <ul class="clean-list flex tag-list">
            <li>Tutit</li>
            <li>Milel</li>
            <li>Ronando</li>
          </ul>
        </div>
      </div>
      <div class="img-container grid">
        <!-- imgs rendered here -->
      </div>
    </main>

    <!-- footer -->
    <footer class="main-layout-footer full">
      <div class="logo">MemeGenerator</div>
      <small>© Dror Karpfen 2022</small>
    </footer>

    <!-- scripts -->
    <script src="js/storageService.js"></script>
    <script src="js/galleryService.js"></script>
    <script src="js/galleryController.js"></script>
  </body>
</html>
