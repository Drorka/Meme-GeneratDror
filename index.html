      <!-- editor -->
      <section class="main-editor main-layout grid-editor hide">
        <div class="canvas-container">

        <div class="editor-panel grid-editor-panel">
          <input
            oninput="onInputText(event)"
            class="input-txt"
            type="text"
            placeholder="Enter text..."
          />

          <button
            onclick="onChangeTxtSize(+1)"
            class="etidor-btn size-up"
            title="Increase font"
          >
            <i class="fa-solid fa-plus"></i>
          </button>
          <button
            onclick="onChangeTxtSize(-1)"
            class="etidor-btn size-down"
            title="Decrease font"
          >
            <i class="fa-solid fa-minus"></i>
          </button>
          <button
            onclick="onChangeTxtDir('right')"
            class="etidor-btn dir-r"
            title="Align left"
          >
            <i class="fa-solid fa-align-left"></i>
          </button>
          <button
            onclick="onChangeTxtDir('center')"
            class="etidor-btn dir-c"
            title="Align center"
          >
            <i class="fa-solid fa-align-center"></i>
          </button>
          <button
            onclick="onChangeTxtDir('left')"
            class="etidor-btn dir-l"
            title="Align right"
          >
            <i class="fa-solid fa-align-right"></i>
          </button>
          <button 
		  	onclick="onPrevNextLine('prev')"  
		  	class="etidor-btn prev-line" title="Previous line">
            <i class="fa-solid fa-up-long"></i>
          </button>
          <button 
		 	onclick="onPrevNextLine('next')" 
		  	class="etidor-btn next-line" title="Next line">
            <i class="fa-solid fa-down-long"></i>
          </button>
          <button
            onclick="onSwitchLines()"
            class="etidor-btn switch-lines"
            title="Switch line"
          >
            <i class="fa-solid fa-up-down"></i>
          </button>
          <button
            onclick="onAddTextLine()"
            class="etidor-btn add-line"
            title="Add line"
          >
		  <i class="fa-solid fa-pen-to-square"></i>
		</button>
          <button
            onclick="onRemoveLine()"
            class="etidor-btn remove-line"
            title="Delete line"
          >
            <i class="fa-solid fa-trash"></i>
          </button>
          <button onclick="document.querySelector('.color-input').click()" class="etidor-btn fill-color" title="Change color">
            <i class="fa-solid fa-fill-drip"
              ><input
                oninput="onChangeColor(this.value)"
                type="color"
                name="fillColor"
                class="color-input"
                width="0px"
                height="0px"
            /></i>
          </button>
          <button onclick="document.querySelector('.file-input').click()" class="etidor-btn upld" title="Upload image">
              <i class="fa-solid fa-upload">
					<input
					type="file"
					class="file-input"
					name="image"
					oninput="onImgInput(event)"
					/>
              </i>
            </a>
          </button>
          <button class="etidor-btn dnld" title="Download">
            <a href="#" onclick="downloadCanvas(this)" download="">
              <i class="fa-solid fa-download"></i>
            </a>
          </button>
          <button onclick="onSaveMeme()" class="etidor-btn save" title="Save">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>
          <button
            onclick="onUploadImg()"
            class="etidor-btn share"
            title="Share"
          >
            <i class="fa-solid fa-share-nodes"></i>
          </button>
        </div>
